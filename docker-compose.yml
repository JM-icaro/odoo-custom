services:
  db:
    image: postgres:15-alpine
    container_name: odoo_db
    environment:
      POSTGRES_DB: arami_odoo_database
      POSTGRES_USER: arami_bd_user
      POSTGRES_PASSWORD: Joma-Ciruta-1-fd9c36af
    volumes:
      - db_data:/var/lib/postgresql/data

  odoo:
    build: .
    container_name: odoo_app
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: arami_bd_user
      PASSWORD: Joma-Ciruta-1-fd9c36af
      DB_NAME: arami_odoo_database
    volumes:
      - ./odoo/addons:/opt/odoo/odoo/addons
      - ./odoo/odoo:/opt/odoo/odoo
      - odoo_data:/var/lib/odoo

volumes:
  db_data:
  odoo_data:
